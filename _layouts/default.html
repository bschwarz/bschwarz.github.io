<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Personal Web Site for Brett Schwarz">
    <meta name="author" content="Brett Schwarz">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ base.url | prepend: site.url }}/assets/css/all-5.9.0.min.css"> <!-- font awesome -->
    <script src="{{ base.url | prepend: site.url }}/assets/js/jquery-3.4.1.min.js"></script>
    <script src="{{ base.url | prepend: site.url }}/assets/js/jquery-ui.min.js"></script>
    <script src="{{ base.url | prepend: site.url }}/assets/js/site.js"></script>

{% seo %}
  </head>

  <body>
    
  <!-- <nav class="top-right nav-menu"> -->
    <div class="toggle" id="toggle">
        <img src="{{ base.url | prepend: site.url }}/images/passport-me-bw.png"  id="profile-pic" class="rounded-circle plus"  alt="Profile Picture">
    </div>
    <div class="menu" id="menu">
      <a href="/resume/" class="menu-item">
        <i class="fas fa-file"><span class="menu-label">resume</span></i>
        
      </a>
        <a href="/">
        <i class="fas fa-home"><span class="menu-label">home</span></i>
      </a>
      <a href="/projects/">
        <i class="fas fa-project-diagram"><span class="menu-label">projects</span></i>
      </a>
      <a href="/blog/">
        <i class="fas fa-blog"><span class="menu-label">blog</span></i>
      </a>

    </div>
    <!-- </nav> -->
  <header>
    <h1 class='title'> {{ page.title }} </h1>
    <section id="downloads">
      {% if page.title == 'resume' %}
        <a href="{{ base.url | prepend: site.url }}/assets/files/brett-schwarz-resume.pdf" class="btn">PDF Version</a>
        <a href="{{ base.url | prepend: site.url }}/assets/files/brett-schwarz-resume.json" class="btn">JSON Resume Version</a>
      {% endif %}
      <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
    </section>
  </header>


    <main class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </main>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
